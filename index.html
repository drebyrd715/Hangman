<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-modal">
           <img src="hangman/lost.gif" alt="gif" >
           <h4>You Lose!!!</h4>
           <p>The correct word was: <b>rainbow</b></p>
           <button class="play-again">Play Again</button>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="hangman/hangman-0.svg" alt="handman-img">
                <h1>Dre's Hangman</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">
                    Hint:
                    <b>random hints just to make sure things workd</b>
                </h4>
                <h4 class="guesses-text">
                    incorrect guesses
                    <b>0 / 5</b>
                </h4>
                <div class="keyboard">
            </div>
        </div>
        <script src="script.js" type="module" async defer></script>
    </body>
</html>
